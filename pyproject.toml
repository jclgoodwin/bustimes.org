[project]
name = "bustimes.org"
version = "0.1.0"
description = ""
authors = [{ name = "Josh Goodwin", email = "j@joshuagoodw.in" }]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.12.1,<5",
    "boto3>=1.18.42,<2",
    "ciso8601>=2.2.0,<3",
    "dj-database-url>=3.0.0,<4",
    "Django<5.3,>=5.2",
    "django-autoslug>=1.9.8,<2",
    "django-email-obfuscator>=0.1.5,<0.2",
    "django-filter~=25.1",
    "djangorestframework>=3.15",
    "django-simple-history>=3.0.0,<4",
    "django-sql-utils>=0.7.0,<0.8",
    "django-template-minifier>=1.1.0,<2",
    "gtfs-realtime-bindings>=1.0.0,<2",
    "gunicorn>=23.0.0,<24",
    "haversine>=2.5.1,<3",
    "huey>=2.4.3,<3",
    "psycopg>=3.1.8,<4",
    "PyYAML>=6.0.0,<7",
    "redis>=6.0.0,<7",
    "sentry-sdk[django]>=2.4.0,<3",
    "Shapely>=2.0.1,<3",
    "titlecase~=2.3",
    "uk-postcode-utils~=1.1",
    "webcolors>=24.6.0,<25",
    "whitenoise>=6.2.0,<7",
    "xmltodict>=0.14.1,<0.15",
    "django-cors-headers>=4.2.0,<5",
    "pygments>=2.15.1,<3",
    "django-turnstile>=0.1.0,<0.2",
    "jinja2>=3.1.6,<4",
    "requests>=2.32.3,<3",
    "numpy~=2.3.0",
    "tenacity>=9.0.0,<10",
    "lightningcss-cli>=1.29.2,<2",
    "websockets>=14.2",
    "django-multidb-router>=0.10",
    "django-debug-toolbar>=6.0.0,<7",
    "django-debug-toolbar-force>=0.2,<0.3",
    "django-debug-toolbar-template-profiler>=2.1.0,<3",
]

[dependency-groups]
test = [
    "lxml>=6.0.0,<7",
    "pyrosm>=0.6.2",
    "govuk-bank-holidays>=0.15",
    "asgiref>=3.4.1,<4",
    "gtfs-kit>=10.0.0,<11",
    "requests-toolbelt>=1.0.0,<2",
    "time-machine>=2.4.0,<3",
    "vcrpy>=7.0.0,<8",
    "django-slowtests>=1.1.1,<2",
    "fakeredis>=2.12.1,<3",
    "tblib>=3.0.0,<4",
    "coverage>=7.6.1,<8",
]
dev = [
    "ipdb>=0.13.9,<0.14",
    "ipython>=9.0.2,<10",
    "uritemplate>=4.1.1,<5",
]

[tool.uv]
package = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
relative_files = true
omit =  ["*/migrations/*"]

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
extend-select = ["SIM117"]
